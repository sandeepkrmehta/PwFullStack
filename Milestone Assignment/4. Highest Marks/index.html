<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <title>Highest Marks</title>
</head>
<body class="flex">
    <section>
        <div class="box flex">
            <p>Result</p>
            <div><span id="result"></span></div>

            <label for="first-marks">Enter Marks of 1st Student</label>
            <input type="number" id="first-marks" />

            <label for="second-marks">Enter Marks of 2nd Student</label>
            <input type="number" id="second-marks" />

            <label for="third-marks">Enter Marks of 3rd Student</label>
            <input type="number" id="third-marks" />

            <label for="fourth-marks">Enter Marks of 4th Student</label>
            <input type="number" id="fourth-marks" />

            <label for="fifth-marks">Enter Marks of 5th student</label>
            <input type="number" id="fifth-marks" />

            <button onclick="calcHighestMarks()">Calculate Highest Marks</button>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
